<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NCL</title>
    <link rel="stylesheet" type="text/css" href="nuevousuario.css">
    <link rel="shortcut icon" href="Logo/CafeLogo.ico" />
</head>
<body>
    <section class="form-login">
        <h5>CREAR CUENTA</h5>
        <input class="controls" type="text" name="usuario" placeholder="Usuario" id="usuario">
        <input class="controls" type="email" name="contraseña" placeholder="Email" id="email" >
        <input class="controls" type="password" name="contraseña" placeholder="Contraseña" id="contraseña" >
        <input class="controls" type="password" name="contraseña" placeholder="confirmar contraseña" id="contraseña" >


        <input class="buttons" type="button" id= "boton" value="Crear cuenta " onclick=login()>
        
        
     
        <script src="registro.js" type="text/javascript"></script>

    </section>
    
</body>
</html>
